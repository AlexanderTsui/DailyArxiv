llm:
  api_key: ""
  base_url: "https://co.yes.vg/gemini"
  model_fast: "gemini-3-flash"
  model_smart: "gemini-3-flash"
  temperature: 0

search:
  categories:
    - "cs.CL"
    - "cs.AI"
    - "cs.LG"
  mode: "latest_update_day" # latest_update_day | fixed_window
  time_window_hours: 24
  lookback_days: 7
  timezone: "UTC"
  max_results: 120
  keywords_include:
    - "Agent"
    - "RAG"
    - "Long Context"
  keywords_exclude:
    - "survey"
    - "benchmark"

filter:
  relevance_threshold: 60
  max_selected: 20
  reviewer_mode: "fast_only" # fast_only | fast_then_review

trend:
  enable_weekly: true
  enable_monthly: true
  weekly_days: 7
  monthly_days: 30
  top_k_keywords: 20
  chart_type: "bar" # bar | wordcloud

spotlight:
  enable: false
  recent_days: 7
  attention_threshold: 70
  max_items: 2
  sources:
    - "semantic_scholar"

output:
  write_pdf: true
  # HTML 模板：editorial | baseline | modern | compact（或直接填 *.j2 文件名）
  html_template: "editorial"
