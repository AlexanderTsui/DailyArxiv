llm:
  api_key: ""                             # 不要把 key 写进仓库；建议用环境变量 GEMINI_API_KEY
  base_url: "https://co.yes.vg/gemini"
  model_fast: "gemini-3-flash"
  model_smart: "gemini-3-flash"
  temperature: 0

search:
  categories:
    - "cs.CL"
    - "cs.AI"
    - "cs.LG"
  mode: "latest_update_day"  # latest_update_day | fixed_window
  time_window_hours: 24      # fixed_window 时生效
  lookback_days: 7           # latest_update_day 时生效
  timezone: "UTC"
  max_results: 120
  keywords_include:
    - "Agent"
    - "RAG"
    - "Long Context"
  keywords_exclude:
    - "survey"
    - "benchmark"

filter:
  relevance_threshold: 60
  max_selected: 20
  reviewer_mode: "fast_only"

trend:
  enable_weekly: true
  enable_monthly: true
  weekly_days: 7
  monthly_days: 30
  top_k_keywords: 20
  chart_type: "bar"          # bar | wordcloud

spotlight:
  enable: false

output:
  write_pdf: true

