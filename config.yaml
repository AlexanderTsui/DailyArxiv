llm:
  # 不要把真实 key 写进仓库；建议用环境变量 GEMINI_API_KEY（优先）或 OPENAI_API_KEY。
  api_key: ""
  # Gemini 网关（本项目内置对 /v1beta 的适配，不要求 OpenAI 协议一致）
  base_url: "https://co.yes.vg/gemini"
  # 默认统一使用 gemini-3-flash（项目会做必要别名映射）
  model_fast: "gemini-3-flash"
  model_smart: "gemini-3-flash"
  temperature: 0

search:
  categories:
    - "cs.CL"
    - "cs.AI"
    - "cs.LG"
  # latest_update_day：默认取最近一次更新日；fixed_window：按时间窗口抓取
  mode: "latest_update_day"
  time_window_hours: 24
  lookback_days: 7
  timezone: "UTC"
  max_results: 120
  # 关键词：可空；为空时将跳过 LLM 相关性筛选（避免全被过滤掉）
  keywords_include:
    - "Agent"
    - "RAG"
    - "Long Context"
  keywords_exclude:
    - "survey"
    - "benchmark"

filter:
  relevance_threshold: 60
  max_selected: 20
  # fast_only：只用 fast；fast_then_review：fast 初筛 + smart 复核
  reviewer_mode: "fast_only"

trend:
  enable_weekly: true
  enable_monthly: true
  weekly_days: 7
  monthly_days: 30
  top_k_keywords: 20
  chart_type: "bar" # bar | wordcloud

spotlight:
  # Spotlight 为保证真实性，需要外部信号源（如 Semantic Scholar），当前默认关闭。
  enable: false
  recent_days: 7
  attention_threshold: 70
  max_items: 2
  sources:
    - "semantic_scholar"

output:
  write_pdf: true

